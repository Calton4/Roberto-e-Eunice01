<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√Årea dos Noivos üíç Roberto & Eunice</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ec38bc, #7303c0);
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: rgba(255,255,255,0.95);
      padding: 25px;
      width: 100%;
      border-bottom: 3px solid #ec38bc;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #7303c0;
      font-size: 2.2em;
      margin: 0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    h2 {
      margin: 5px 0 0 0;
      color: #ec38bc;
      font-weight: 600;
      font-size: 1.5em;
    }

    section {
      background: white;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      margin: 30px auto;
      padding: 25px;
      width: 90%;
      max-width: 650px;
      transition: transform 0.3s ease;
    }

    section:hover {
      transform: translateY(-5px);
    }

    input, button {
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      font-size: 1em;
    }

    input {
      width: 80%;
      background-color: #f5f5f5;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.05);
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 8px #ec38bc;
    }

    button {
      background-color: #7303c0;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      width: 85%;
      font-weight: 600;
    }

    button:hover {
      background-color: #ec38bc;
      transform: scale(1.05);
    }

    .mesa {
      margin-top: 15px;
      text-align: left;
      padding: 15px;
      border-radius: 15px;
      background: linear-gradient(135deg, #fff5fb, #fde6f2);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .mesa:hover {
      transform: translateY(-3px);
    }

    .mesa-title {
      font-weight: 700;
      color: #ec38bc;
      text-transform: uppercase;
      margin-bottom: 8px;
      font-size: 1.1em;
    }

    ul {
      padding-left: 20px;
      margin: 0;
    }

    li {
      margin: 5px 0;
      font-size: 1em;
      color: #7303c0;
    }

    #listaConfirmacoes h3 {
      color: #7303c0;
      margin-bottom: 15px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    footer {
      background: rgba(255,255,255,0.95);
      padding: 15px;
      margin-top: 20px;
      font-weight: bold;
      border-top: 2px solid #ec38bc;
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
      color: #7303c0;
      width: 100%;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.1);
    }

    @media(max-width: 480px) {
      section {
        padding: 20px;
      }
      input, button {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üëë √Årea dos Noivos üíï</h1>
    <h2>Roberto & Eunice</h2>
  </header>

  <section>
    <h3>üîí Entrar</h3>
    <input type="password" id="senhaNoivos" placeholder="Digite a senha de acesso">
    <br>
    <button onclick="verConfirmacoes()">Entrar</button>

    <div id="listaConfirmacoes" style="display:none;">
      <h3>üíí Lista de Convidados Confirmados</h3>
      <div id="tabelas"></div>
    </div>
  </section>

  <footer>
    ¬© 2026 - Casamento de Roberto & Eunice üíï
  </footer>

  <script>
    const senhaCorreta = "amor2026";

    function verConfirmacoes() {
      const senha = document.getElementById("senhaNoivos").value;
      const listaDiv = document.getElementById("listaConfirmacoes");
      const tabelasDiv = document.getElementById("tabelas");

      if (senha !== senhaCorreta) {
        alert("Senha incorreta!");
        return;
      }

      listaDiv.style.display = "block";
      tabelasDiv.innerHTML = "";

      const confirmados = JSON.parse(localStorage.getItem("confirmados")) || [];
      const designacoes = ["Portf√≥lio", "Jornal", "Informa√ß√£o", "Bloco da Manh√£", "Inspira√ß√£o", "Amizade", "Alegria", "Uni√£o"];
      let mesaAtual = 0;

      for (let i = 0; i < confirmados.length; i += 10) {
        const convidadosMesa = confirmados.slice(i, i + 10);
        const nomeMesa = designacoes[mesaAtual % designacoes.length];
        const mesaDiv = document.createElement("div");
        mesaDiv.classList.add("mesa");

        mesaDiv.innerHTML = `<p class="mesa-title">Mesa ${mesaAtual + 1}: ${nomeMesa}</p><ul>${convidadosMesa.map(c => `<li>${c}</li>`).join('')}</ul>`;
        tabelasDiv.appendChild(mesaDiv);
        mesaAtual++;
      }
    }
  </script>
</body>
</html>
